<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="registration.css" />

    <!----===== Iconscout CSS ===== -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <!--<title>Responsive Regisration Form </title>-->
  </head>
  <body>
    <div class="container">
      <header>Registration Form RRSIMT</header>

      <form action="https://formsubmit.co/brush.doll@gmail.com" method="POST" >
       <input type="hidden" name="_captcha" value="false">
        <div class="form first">
          <div class="details personal">
            <span class="title">Personal Details</span>

            <div class="fields">
              <div class="input-field">
                <label>Full Name*</label>
                <input type="text" name="Name" placeholder="Enter your name" required />
              </div>

              <div class="input-field">
                <label>Date of Birth*</label>
                <input type="date" name="DOB" placeholder="Enter birth date" required />
              </div>

              <div class="input-field">
                <label>Email</label>
                <input type="text" name="email" placeholder="Enter your email" required />
              </div>
              <div class="input-field">
                <label>Father's Name*</label>
                <input type="text" name="father" placeholder="Enter father's name" required />
              </div>

              <div class="input-field">
                <label>Mother's Name*</label>
                <input type="text" name="mother" placeholder="Enter mother's name" required />
              </div>

              <div class="input-field">
                <label>Aadhar Number*</label>
                <input type="number" name="AadharNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="XXX-XXX-XXX-XXX" required />
              </div>

              <div class="input-field">
                <label>Mobile Number</label>
                <input
                  type="tel"
                  name="Mobile"
                  placeholder="Enter mobile number"
                  pattern="[0-9]{5}-[0-9]{5}"
                  required
                />
              </div>

              <div class="input-field">
                <label>Gender</label>
                <select name="gender" required>
                  <option disabled selected>Select gender</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Others</option>
                </select>
              </div>

              <div class="input-field">
                <label>Occupation</label>
                <input
                  type="text"
                  placeholder="Enter your occupation"
                  required
                />
              </div>
            </div>
          </div>

          <div class="details ID">
            <span class="title">Highest Qualification</span>

            <div class="fields">
              <div class="input-field">
                <label>Course Name</label>
                <select name="Qualification" required>
                  <option disabled selected>Select Course</option>
                  <option>Intermediate (*Maths)</option>
                  <option>10th + ITI</option>
                  <option>Graduation</option>
                  <option>Diploma</option>
                </select>
              </div>

              <div class="input-field">
                <label>Issued Authority</label>
                <input
                  type="text" 
                  placeholder="Enter issued authority"
                  required
                />
              </div>

              <div class="input-field">
                <label>Issued State</label>
                <input type="text" placeholder="Enter issued state" required />
              </div>

              <div class="input-field">
                <label>Issued Date</label>
                <input
                  type="date"
                  placeholder="Enter your issued date"
                  required
                />
              </div>

          </div>
        </div>

          <div class="details ID">
            <span class="title">Course Applying For :</span>

            <div class="fields">
              <div class="input-field">
                <label>Course Name</label>
                <select name="CourseApplied" required>
                  <option disabled selected>Select Course</option>
                  <option>B.tech (CS)</option>
                  <option>B.tech (EC)</option>
                  <option>B.tech (EN)</option>
                  <option>B.tech (Civil)</option>
                  <option>B.tech (ME)</option>
                  <option>B.tech (IT)</option>
                  <option>MBA</option>
                
                </select>
              </div>

              

          </div>
        </div>

 
            <div class="buttons">
                <div class="backBtn">
                    <a href="index.html">
                    <i class="uil uil-navigator"></i>
                    <span class="btnText">Back</span>
                    </a>
                </div>

              <button class="sumbit" type="submit">
                <span class="btnText">Submit</span>
                <i class="uil uil-navigator"></i>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

  </body>
</html>
